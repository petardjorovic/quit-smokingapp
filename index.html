      <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card text-center mb-1 mt-2 p-4">
                        <span>Quit date</span>
                        <p class="mt-2" id="quit-date">00:00:00</p>
                    </div>
                    <div class="card text-center mb-1 p-4">
                        <span>Last cigarette</span>
                        <p class="mt-2" id="last-cigar">00:00:00</p>
                    </div>
                    <div class="card text-center mb-1 p-4">
                        <span>Cigarette not smoked</span>
                        <p class="mt-2" id="not-smoked-cigarettes">0</p>
                    </div>
                    <div class="card text-center mb-1 p-4">
                        <span>Money saved</span>
                        <p class="mt-2" id="saved-money">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="navbar fixed-bottom">
        <div class="container-fluid d-flex justify-content-center">
          <span class="navbar-brand">Free Forever</span>
        </div>
    </nav>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Smoking settings</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <label for="date" class="mb-3">
                    <input type="datetime-local" id="date" class="form-control">
                  </label>
                  <label for="num-cigar" class="mb-3">
                    <input type="number" name="" id="num-cigar" placeholder="number of cigars" class="form-control ">
                  </label>
                  <label for="price-per-pack" class="mb-3">
                    <input type="number" name="" id="price-per-pack" placeholder="price per pack" class="form-control   ">
                  </label>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </form>
      </div>
    </div>
  </div>
